<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleFormulaire.css">
    <title>Formulaire</title>
</head>
<body>

        <div class="container">
            <div class="title">Inscription</div>
            <form action="#">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Nom</span>
                        <input type="text" placeholder="Votre nom" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Prenom</span>
                        <input type="text" placeholder="Votre prenom" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Numen</span>
                        <input type="text" placeholder="Votre Numen" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Téléphone</span>
                        <input type="text" placeholder="Votre téléphone" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="text" placeholder="Votre email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Mot de passe</span>
                        <input type="text" placeholder="Votre mot de passe" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Confirmation du mot de passe</span>
                        <input type="text" placeholder="confirmer votre mot de passe" required>
                    </div>
                </div>
                <div class="cat-details">
                    <input type="radio" name="cat" id="dot-1">
                    <input type="radio" name="cat" id="dot-2">
                    <span class="cat-titre">Catégorie de connexion</span>
                    <div class="cat">
                        <label for="dot-1">
                            <span class="dot one"></span>
                            <span class="prof">Prof</span>
                        </label>
                        <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="eleve">Eleve</span>
                        </label>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Inscription">
                </div>
            </form>
        </div>
</body>
</html>
