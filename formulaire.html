<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleFormulaire.css">
    <script src="Scriptform.js" defer></script>
    <title>Formulaire d'Inscription</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="container-button">
            <a href="Accueil.html">Home</a>
            <a href="formulaire.html"> Inscription</a>
            <a href="connexion.html"> Connexion</a>
        </div>
    </div>

        <div class="title">Inscription</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Nom</span>
                    <input type="text" placeholder="Votre nom" required>
                </div>
                <div class="input-box">
                    <span class="details">Prenom</span>
                    <input type="text" placeholder="Votre prenom" required>
                </div>
                <div class="input-box ">
                    <span class="details ">Nom d'utilisateur</span>
                    <input type="text" minlength="5" maxlength="16" placeholder="Votre Nom d 'utilisateur" required>
                </div>
                <div class="input-box" id="numen" style="display: none">
                    <span class="details">Numen</span>
                    <input type="text" id="numen" maxlength="13" placeholder="Votre Numen" required >
                </div>
                <div class="input-box">
                    <span class="details">Téléphone</span>
                    <input type="tel" maxlength="10" placeholder="Votre téléphone" required>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Votre email" required>
                </div>
                <div class="input-box">
                    <span class="details">Mot de passe</span>
                    <input type="password" minlength="8" maxlength="24" placeholder="Votre mot de passe" required>
                </div>
                <div class="input-box">
                    <span class="details">Confirmation du mot de passe</span>
                    <input type="password" minlength="8" maxlength="24" placeholder="confirmer votre mot de passe" required>
                </div>
            </div>
            <div class="cat-details">
                <input type="radio" name="cat" id="dot-1" onclick="ShowHideDiv()">
                <input type="radio" name="cat" id="dot-2" onclick="ShowHideDiv()">
                <span class="cat-titre">Catégorie de d'Inscription </span>
                <div class="cat">
                    <label for="dot-1">
                            <span class="dot one"></span>
                <span class="prof">Professeur</span>
                </label>
                    <label for="dot-2">
                            <span class="dot two"></span>
                            <span class="eleve">Élève</span>
                        </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="Inscription">
            </div>
        </form>
    </div>
</body>

</html>
